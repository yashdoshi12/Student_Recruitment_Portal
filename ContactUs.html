      <h1 style="font-size: 40px;">Contact us page</h1>

    <main>
      <form>
        <br><br><br><br><br>
        <label for="uname"><b>Full Name.:</b></label>
          <input type="text" placeholder="4-10 Characters" name="uname" pattern="[A-Za-z]{4,10}"  autofocus  required></input>
          <br><br>
          <label for="email"><b>Email ID.:</b></label>
          <input type="email" placeholder="Email ID" name="uname" required></input>
          <br><br>
          <label for="email"><b>Select your Branch</b></label>
        <input id="Branches" list="Branch" placeholder="Your Branch">    
        <datalist id="Branch">    
          <option style="text-align: center; font-weight: bold;">Computer Department</option>    
          <option style="text-align: center; font-weight: bold;">IT Department</option>    
          <option style="text-align: center; font-weight: bold;">Electrical Department</option>    
          <option style="text-align: center; font-weight: bold;">EXTC Department</option>    
          <option style="text-align: center; font-weight: bold;">Petrochemical Department</option>       
          <option style="text-align: center; font-weight: bold;">Mechanical Department</option>  
          <option style="text-align: center; font-weight: bold;">Chemical Department</option> 
          <option style="text-align: center; font-weight: bold;">Other...</option>  
        </datalist>
        <br><br>
        
        <select id="reason" list="Reason_for_Contacting." style="width: 90%; padding: 10px; display: inline-block; border: 1px solid #ccc; box-sizing: border-box; border-radius: 25px;">    
          <option value="1">Select Reason</option>    
          <option value="2">Techinal Issue</option>    
          <option value="3">Report a Problem</option>       
          <option value="4">Forgot Password?</option>       
          <option value="5">Other...</option>  
        </select>
        <br><br>

        <textarea rows="7" placeholder="Feedback Form"></textarea>
        <br>
        <button type="submit" class="submit">Submit</button>
      </form> 
    </main>
